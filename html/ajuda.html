<!DOCTYPE html>
<html>
<head>
	<title>Ajuda</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/ajuda.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<audio id="menu_audio" src="../resources/Menus.mp3" loop="loop">
	</audio>
	<audio id="click_audio" src="../resources/click.mp3"></audio>
	<header>
		<div class = parent>
			<img class="back" src="../resources/backgr.png">
			<img class="text" src="../resources/text.png">
			<img class="ajuda" src="../resources/ajuda.png">
		</div>

	</header>

	<p id = "controls">CONTROLOS:</p>
	<div id = "endless">
		<p id = "endlesstexto">ENDLESS</p>
		<p id=jumpendless>SALTAR  -  ARROW UP / SPACEBAR</p>
	</div>
	<div id="campanha">
	<p id = "campanhatexto">CAMPANHA</p>
	<p id = "jump">SALTAR  -  ARROW UP / SPACEBAR</p>
	<p id = "crouch">ANDAR -  ARROW LEFT / ARROW RIGHT </p>
	</div>
	<nav>
		<button id = "back"></button>
	</nav>
	<script type="text/javascript">
		var audio=document.getElementById("menu_audio");
		var click_audio=document.getElementById("click_audio");
		audio.volume=getCookie("vol");
	    click_audio.volume=getCookie("volsfx");

	    if (getCookie("mutesfx")=="false"){
	      click_audio.muted=false;
	    }
	    else{
	      click_audio.muted=true;
	    }
	    document.getElementById("back").addEventListener("click",play1,false);

	    function play1(){
	        click_audio.play();
	        setTimeout(function(){window.location.href='menu.html';},200);
	    }

		if (getCookie("mute") == "false") {
			      //It is, lets play!
			      audio.play();
			    }


			  function getCookie(cname) {
			    var name = cname + "=";
			    var decodedCookie = decodeURIComponent(document.cookie);
			    var ca = decodedCookie.split(';');
			    for (var i = 0; i < ca.length; i++) {
			      var c = ca[i];
			      while (c.charAt(0) == ' ') {
			        c = c.substring(1);
			      }
			      if (c.indexOf(name) == 0) {
			        return c.substring(name.length, c.length);
			      }
			    }
			    return "";
			  }
	</script>

</body>
</html>
