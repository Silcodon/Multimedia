<!DOCTYPE html>
<html>
<head>
	<title>menu</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/menu.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script type="text/javascript" src="../js/menu.js"></script>
</head>
<body>
	<audio id="menu_audio" src="../resources/Menus.mp3" loop="loop">

	<script type="text/javascript">
	window.onload = function() {
    document.getElementById("menu_audio").play();
	}
	</script>
	<header>

		<div class = parent>
			<img class="back" src="../resources/backgr.png">
			<img class="text" src="../resources/text.png">
		</div>

	</header>


	<nav>
		<button id = "play" onclick="location.href='jogar.html'">JOGAR</button>

		<a href="#">
      			 <img id='mute' border="0" src="../resources/unmute.png" width="25" height="25"/>
      			</a>
		 <script>

         document.getElementById('mute').addEventListener('click',function(){
      	if (menu_audio.muted== false) 
		{
		    document.getElementById("mute").src="../resources/mute.png";
		    menu_audio.muted = true;
		}
		else 
		{
			document.getElementById("mute").src="../resources/unmute.png";
		    menu_audio.muted = false;
		}
      });
    	</script>



	</nav>
</body>
</html>
